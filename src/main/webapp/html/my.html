<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RPG Admin Panel</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="/css/my.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Uncial+Antiqua&family=MedievalSharp&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="img/lotr-emblem.png">
</head>
<body>

<h1 style="display: flex; align-items: center; justify-content: space-between;">
    <span>RPG Admin Panel</span>
    <img src="img/lotr-emblem.png" alt="Middle-earth Emblem" style="height: 240px;">
</h1>



<h2>Accounts List:</h2>
<label for="pageSizeSelect">Show per page:</label>
<select id="pageSizeSelect">
    <option value="3">3</option>
    <option value="5" selected>5</option>
    <option value="10">10</option>
    <option value="20">20</option>
</select>
<h2></h2>
<table id="playersTable">
    <thead>
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>Title</th>
        <th>Race</th>
        <th>Profession</th>
        <th>Level</th>
        <th>Birthday</th>
        <th>Banned</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>



<div id="paginationControls"></div>

<h2>Create New Player:</h2>
<form id="createPlayerForm">
    <table>
        <tr>
            <td><label for="name">Name:</label></td>
            <td><input type="text" id="name" name="name" required maxlength="12"></td>
        </tr>
        <tr>
            <td><label for="title">Title:</label></td>
            <td><input type="text" id="title" name="title" maxlength="30"></td>
        </tr>
        <tr>
            <td><label for="race">Race:</label></td>
            <td>
                <select id="race" name="race" required>
                    <option value="HUMAN">Human</option>
                    <option value="DWARF">Dwarf</option>
                    <option value="ELF">Elf</option>
                    <option value="ORC">Orc</option>
                    <option value="TROLL">Troll</option>
                    <option value="HOBBIT">Hobbit</option>
                    <option value="GIANT">Giant</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="profession">Profession:</label></td>
            <td>
                <select id="profession" name="profession" required>
                    <option value="WARRIOR">Warrior</option>
                    <option value="ROGUE">Rogue</option>
                    <option value="SORCERER">Sorcerer</option>
                    <option value="CLERIC">Cleric</option>
                    <option value="PALADIN">Paladin</option>
                    <option value="DRUID">Druid</option>
                    <option value="WARLOCK">Warlock</option>
                    <option value="NAZGUL">Nazgul</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="level">Level:</label></td>
            <td><input type="number" id="level" name="level" min="0" max="100" required></td>
        </tr>
        <tr>
            <td><label for="birthday">Birthday:</label></td>
            <td><input type="date" id="birthday" name="birthday" required></td>
        </tr>
        <tr>
            <td><label for="banned">Banned:</label></td>
            <td><input type="checkbox" id="banned" name="banned"></td>
        </tr>
        <tr>
            <td colspan="2"><button type="submit">Create</button></td>
        </tr>
    </table>
</form>

<!-- Скрипт подключается внизу, после DOM -->
<script src="/js/my.js"></script>
</body>
</html>
